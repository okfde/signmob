{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block container %}
  <div class="card">
      <div class="card-header">
      <h3>Schreib uns eine Nachricht</h3>
      </div>
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-primary" type="submit">Nachricht absenden &raquo;</button>
        </form>
      </div>
  </div>
{% endblock %}
