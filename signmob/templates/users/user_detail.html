{% extends "base.html" %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ object.name }}</h2>

    </div>
  </div>

{% if object == request.user %}
<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12">
    <ul>
      <li>
        <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">Name oder Handynr. ändern</a>
      </li>
      <li>
        <a class="btn btn-primary" href="{% url 'account_email' %}" role="button">E-Mail ändern oder hinzufügen</a>
      </li>
    </ul>
    <!-- Your Stuff: Custom user template urls -->
  </div>

</div>
<!-- End Action buttons -->
{% endif %}


</div>
{% endblock content %}
