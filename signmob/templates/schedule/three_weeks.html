{% extends "schedule/base.html" %}
{% block container %}
  <div class="container-fluid">
    <div class="row">
      {% for occ in period.get_occurrences %}
        <div class="col-auto">
          <strong>{{ occ.start|date:"d.m." }}</strong><br/>
          {{ occ.start|date:"TIME_FORMAT" }}
        </div>
        <div class="col">
          <h5 class="text-left">{{ occ.title }}</h5>
          <p>
            {{ occ.description }}
            <a href="{{ occ.get_absolute_url }}" target="_blank" rel="noopener">
              <span class="sr-only">Mehr erfahren</span>
              &rarr;
            </a>
          </p>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
